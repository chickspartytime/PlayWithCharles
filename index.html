<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELISA PARK</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            padding: 20px;
            border: 2px solid green;
            box-shadow: 0 0 20px green;
            z-index: 3;
            text-align: center;
        }

        .modal input {
            padding: 10px;
            font-size: 16px;
        }

        .modal button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="ELISAPARK.png" class="image" id="mainImage">
        <canvas class="canvas"></canvas>
    </div>

    <div class="modal" id="passwordModal">
        <p style="color: white;">Enter password to play:</p>
        <input type="password" id="passwordInput">
        <br>
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        const password = "Elisa007";
        const canvas = document.querySelector('.canvas');
        const ctx = canvas.getContext('2d');
        const image = document.getElementById('mainImage');
        const modal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.fillStyle = '#ccc';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const reveal = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left || e.touches[0].clientX - rect.left;
            const y = e.clientY - rect.top || e.touches[0].clientY - rect.top;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, 2 * Math.PI);
            ctx.fill();
        };

        const checkPassword = () => {
            const userPassword = passwordInput.value;
            if (userPassword === password) {
                modal.style.display = 'none';
                canvas.addEventListener('mousemove', reveal);
                canvas.addEventListener('touchmove', reveal);
                image.src = "ao.jpg"; // Replace placeholder image with the actual image
            } else {
                alert("Incorrect password!");
                passwordInput.value = '';
            }
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.fillStyle = '#ccc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        window.onload = () => {
            modal.style.display = 'block';
        };
    </script>
</body>

</html>
